<div class="application-container render-Full">
                <div class="tactical-bezel collapsed">
                    <div class="bezel-top">
                        <div class="bezel-back" onclick="window.ipc.postMessage('zoom_out')">BACK</div>
                        <div class="bezel-title">TERMINAL // SHELL</div>
                        <div class="bezel-participants">
                            <div class="participant-avatar mini" style="background-color: #ffcc00" title="Host"></div>
                        </div>
                        <div class="bezel-handle" onclick="window.ipc.postMessage('toggle_bezel')">
                            <span class="chevron"></span>
                        </div>
                    </div>
                    <div class="bezel-expanded-content">
                        <div class="bezel-group">
                            <div class="bezel-btn" onclick="window.ipc.postMessage('zoom_out')">ZOOM OUT</div>
                            <div class="bezel-btn" onclick="window.ipc.postMessage('split_viewport')">SPLIT VIEW</div>
                            <div class="bezel-btn " onclick="window.ipc.postMessage('toggle_portal')">EXPORT PORTAL</div>
                            <div class="bezel-btn danger">CLOSE</div>
                        </div>
                        
                        <div class="bezel-group sliders">
                             <div class="action-slider">
                                <span>PRIORITY</span>
                                <input type="range" min="1" max="10" step="1" value="5" oninput="window.ipc.postMessage('update_setting:priority:' + this.value)">
                             </div>
                             <div class="action-slider">
                                <span>GAIN</span>
                                <input type="range" min="0" max="100" step="1" value="75" oninput="window.ipc.postMessage('update_setting:gain:' + this.value)">
                             </div>
                             <div class="action-slider">
                                <span>SENSITIVITY</span>
                                <input type="range" min="0" max="100" step="1" value="40" oninput="window.ipc.postMessage('update_setting:sensitivity:' + this.value)">
                             </div>
                        </div>
                    </div>
                </div>
                
                <div class="application-surface" onclick="window.ipc.postMessage('zoom_in')">
                    <pre class="terminal-content"></pre>
                </div>
            </div>
