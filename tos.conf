# TOS System-wide Configuration

[system]
# Default session name
session_name = "TOS"

# Performance target
target_fps = 60

# Default alert level (green, yellow, red)
default_alert_level = "green"

[audio]
# Master switches for audio layers
ambient_enabled = true
tactical_enabled = true
voice_enabled = true

# Volume levels (0.0 to 1.0)
ambient_volume = 0.5
tactical_volume = 0.8
voice_volume = 0.7

[modules]
# Search paths for modules
paths = [
    "/usr/share/tos/modules",
    "/usr/local/share/tos/modules",
    "~/.local/share/tos/modules"
]

[security]
# Enable tactile confirmation for dangerous commands
require_tactile_confirmation = true

# List of dangerous commands
dangerous_commands = ["rm -rf /", "mkfs", "dd if="]
