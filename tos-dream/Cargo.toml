[package]
name = "tos-dream"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.36", features = ["full"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
libc = "0.2"
gilrs = { version = "0.10", optional = true }

# Phase 8: Module System dependencies
notify = "6.1"
toml = "0.8"
tempfile = "3.10"

# GUI dependencies (optional for headless testing)
wry = { version = "0.40", optional = true }
tao = { version = "0.27", optional = true }

[features]
default = ["gui"]
gui = ["dep:wry", "dep:tao"]
gamepad = ["dep:gilrs"]

[lib]
name = "tos_core"
path = "src/lib.rs"

[[bin]]
name = "tos"
path = "src/main.rs"
required-features = ["gui"]
