<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS - Traditional Dashboard</title>
    <!-- Note: In Wry, relative paths might need robust handling or base tags -->
    <style>
        /* Inline CSS for simplicity in Wry prototype */
        :root {
            --lcars-orange: #ff9900;
            --lcars-purple: #cc99cc;
            --lcars-blue: #9999cc;
            --lcars-red: #cc6666;
            --lcars-black: #000000;
            --lcars-bg: #050505;

            --corner-radius: 20px;
            --bar-width: 150px;
        }

        body {
            background-color: var(--lcars-bg);
            color: var(--lcars-orange);
            font-family: 'Antonio', 'Arial Narrow', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* Base LCARS Container API */
        .lcars-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .lcars-column {
            display: flex;
            flex-direction: column;
        }

        /* The signature "Elbow" bracket */
        .lcars-elbow {
            width: var(--bar-width);
            height: var(--bar-width);
            background-color: var(--lcars-purple);
            border-top-left-radius: var(--corner-radius);
            margin-bottom: 5px;
        }

        .lcars-bar {
            width: var(--bar-width);
            flex-grow: 1;
            background-color: var(--lcars-blue);
            margin-right: 10px;
        }

        /* Interactive elements */
        .lcars-button {
            background-color: var(--lcars-red);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            /* Pill shape */
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            text-align: right;
            margin-bottom: 5px;
            transition: filter 0.2s, transform 0.1s;
        }

        .lcars-button:hover {
            filter: brightness(1.2);
        }

        .lcars-button:active {
            transform: scale(0.98);
        }

        /* Spatial Viewport Placeholder */
        .viewport-content {
            flex-grow: 1;
            background-color: var(--lcars-black);
            border: 2px solid var(--lcars-blue);
            border-top-right-radius: var(--corner-radius);
            border-bottom-right-radius: var(--corner-radius);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Main Navigation Bar (Left Rail) -->
    <div class="lcars-container">
        <div class="lcars-column">
            <div class="lcars-elbow"></div>
            <div class="lcars-bar"></div>
            <button class="lcars-button">Work</button>
            <button class="lcars-button">Media</button>
            <button class="lcars-button">System</button>
            <div class="lcars-bar"></div> <!-- Bottom rail -->
        </div>

        <!-- Central Viewport (The 'Spatial' Area) -->
        <div class="viewport-content" id="main-viewport">
            <!-- Dynamic Content -->
            <h1 style="color: var(--lcars-orange); font-size: 3rem;">LCARS SYSTEM ONLINE</h1>

            <div id="dashboard-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 80%;">
                <div class="lcars-panel"
                    style="border: 1px solid var(--lcars-blue); padding: 20px; border-radius: 15px;">
                    <h2>SYSTEM STATUS</h2>
                    <p>CORE ONLINE</p>
                    <p>WARP DRIVE: IDLE</p>
                </div>
                <div class="lcars-panel"
                    style="border: 1px solid var(--lcars-blue); padding: 20px; border-radius: 15px;">
                    <h2>SENSOR READINGS</h2>
                    <p>RUST BACKEND: CONNECTED</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script for Rust Bridge -->
    <script>
        console.log("TOS UI Loaded");
    </script>
</body>

</html>
