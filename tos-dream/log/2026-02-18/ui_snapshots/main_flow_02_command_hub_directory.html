<div class="command-hub mode-directory render-Full"><div class="hub-header">
                <div class="hub-info">
                    <span class="hub-sector-name">ALPHA SECTOR</span>

                                    <div class="file-selector" onclick="event.stopPropagation(); window.ipc.postMessage('dir_toggle_select:TOS-Desktop-Environment')"></div>

                                </div><div class="file-item staging-item "
