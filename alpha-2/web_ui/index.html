<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS Alpha-2.1 | LCARS Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="tos-theme-dark">
    <div id="app" class="lcars-container">
        <!-- Cinematic Triangular Background Modules -->
        <div class="tri-module tri-top-left"></div>
        <div class="tri-module tri-bottom-right"></div>

        <header class="lcars-header">
            <div class="lcars-bar lcars-bar-top">
                <div id="top-left-slots" class="top-bezel-slots-left">
                    <button class="v-btn bezel-btn" id="bezel-expand-left" title="Toggle Left Sidebar">◀</button>
                    <!-- Screen Title lands here -->
                </div>

                <div id="top-center-slots" class="top-bezel-slots-center">
                    <!-- Telemetry (Time, Resource) lands here -->
                </div>

                <div id="top-right-slots" class="top-bezel-slots-right">
                    <button class="v-btn bezel-btn" id="bezel-expand-right" title="Toggle Right Sidebar">▶</button>
                    <!-- System Controls (Status Badges) land here -->
                </div>
            </div>
        </header>

        <main class="lcars-main">
            <nav class="lcars-sidebar">
                <div class="sidebar-top">
                    <!-- Hierarchy Level Navigation -->
                    <button class="lcars-btn level-btn active" id="btn-lvl1"
                        data-level="GlobalOverview">OVERVIEW</button>
                    <button class="lcars-btn level-btn" id="btn-lvl2" data-level="CommandHub">COMMAND HUB</button>
                    <button class="lcars-btn level-btn alt-1" id="btn-lvl3" data-level="ApplicationFocus">APP
                        FOCUS</button>
                </div>

                <!-- Configurable Vertical Slots (§8.1) -->
                <div id="left-slots" class="sidebar-slot-stack">
                    <!-- Modular components like Minimap dock here -->
                </div>

                <div class="sidebar-spacer"></div>
            </nav>

            <section class="lcars-content-area">
                <div class="lcars-content-bezel">
                    <div class="glass-panel" id="main-viewport">
                        <div class="viewport-header">
                            <h1 id="view-title">GLOBAL OVERVIEW</h1>
                            <div class="viewport-controls">
                                <button class="v-btn" id="zoom-in">+</button>
                                <button class="v-btn" id="zoom-out">-</button>
                            </div>
                        </div>
                        <div class="viewport-body" id="state-render-target">
                            <!-- State-driven components land here -->
                            <div class="loading-state">SYNCHRONIZING WITH BRAIN...</div>
                        </div>
                    </div>
                </div>

                <footer class="lcars-footer">
                    <div class="lcars-bar lcars-bar-bottom">
                        <div class="lcars-elbow bottom-left"></div>
                        <div class="lcars-input-area">
                            <div class="mode-toggle-pill">
                                <button class="pill-btn active" id="mode-cmd">CMD</button>
                                <button class="pill-btn" id="mode-search">SEARCH</button>
                                <button class="pill-btn" id="mode-ai">AI</button>
                            </div>
                            <span class="prompt-symbol">&gt;</span>
                            <input type="text" id="cmd-input" placeholder="ENTER COMMAND OR AI QUERY..."
                                autocomplete="off">
                        </div>
                        <div class="lcars-elbow bottom-right"></div>
                    </div>
                </footer>
            </section>

            <aside class="lcars-sidebar lcars-sidebar-right">
                <!-- Configurable Vertical Slots (§8.1) -->
                <div id="right-slots" class="sidebar-slot-stack">
                    <!-- Modular components like Priority or Mini-Log dock here -->
                </div>
                <div class="sidebar-spacer"></div>
            </aside>
        </main>
    </div>
        <!-- Settings Modal (§3.3.3) -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-container glass-panel">
                <div class="modal-header">
                    <div class="lcars-elbow top-left"></div>
                    <div class="modal-title">SYSTEM SETTINGS // CONFIGURATION</div>
                    <button class="v-btn modal-close" id="settings-close">×</button>
                </div>
                <div class="modal-content">
                    <div class="settings-sidebar">
                        <button class="settings-nav-btn active" data-tab="global">GLOBAL</button>
                        <button class="settings-nav-btn" data-tab="sectors">SECTOR</button>
                        <button class="settings-nav-btn" data-tab="interface">INTERFACE</button>
                    </div>
                    <div class="settings-pane" id="settings-pane-content">
                        <!-- Dynamic settings items land here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="lcars-elbow bottom-right"></div>
                    <button class="lcars-btn warning" id="settings-save">COMMIT CHANGES</button>
                </div>
            </div>
        </div>

        <script src="app.js?v=2.1.2"></script>
</body>

</html>
